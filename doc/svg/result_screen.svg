<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="20" y="20" width="320" height="600" rx="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- ヘッダー -->
  <rect x="20" y="20" width="320" height="60" rx="20 20 0 0" fill="#17a2b8"/>
  <text x="180" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">結果</text>
  
  <!-- 正答率表示 -->
  <circle cx="180" cy="130" r="40" fill="white" stroke="#28a745" stroke-width="6"/>
  <text x="180" y="140" text-anchor="middle" fill="#28a745" font-size="20" font-weight="bold">70%</text>
  <text x="180" y="180" text-anchor="middle" fill="#333" font-size="14">10問中7問正解</text>
  <text x="180" y="195" text-anchor="middle" fill="#666" font-size="11">基本情報技術者試験</text>
  
  <!-- 問題一覧タイトル -->
  <text x="40" y="225" fill="#333" font-size="14" font-weight="bold">問題一覧</text>
  
  <!-- 正解問題 -->
  <rect x="40" y="235" width="280" height="35" rx="6" fill="#d4edda" stroke="#c3e6cb" stroke-width="1"/>
  <circle cx="55" cy="252" r="6" fill="#28a745"/>
  <text x="65" y="248" fill="#155724" font-size="10">✓</text>
  <text x="75" y="248" fill="#155724" font-size="11">Q1. データベースの正規化について</text>
  <text x="320" y="257" text-anchor="end" fill="#155724" font-size="10">▶</text>
  
  <!-- 間違い問題（アコーディオン開） -->
  <rect x="40" y="280" width="280" height="35" rx="6" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1"/>
  <circle cx="55" cy="297" r="6" fill="#dc3545"/>
  <text x="65" y="293" fill="#721c24" font-size="10">✗</text>
  <text x="75" y="293" fill="#721c24" font-size="11">Q2. SQLのSELECT文について</text>
  <text x="320" y="302" text-anchor="end" fill="#721c24" font-size="10">▼</text>
  
  <!-- 展開された詳細 -->
  <rect x="40" y="325" width="280" height="120" rx="6" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="345" fill="#333" font-size="10" font-weight="bold">問題文: SELECT文で複数テーブルを結合する方法は？</text>
  
  <text x="50" y="365" fill="#333" font-size="10" font-weight="bold">選択肢:</text>
  <text x="50" y="378" fill="#dc3545" font-size="9">● A. INNER JOIN（あなたの選択）</text>
  <text x="50" y="390" fill="#28a745" font-size="9">● B. LEFT JOIN（正解）</text>
  <text x="50" y="402" fill="#666" font-size="9">○ C. CROSS JOIN</text>
  <text x="50" y="414" fill="#28a745" font-size="9">● D. RIGHT JOIN（正解）</text>
  
  <text x="50" y="432" fill="#666" font-size="9">解説: 複数テーブルの結合にはJOINを使用します...</text>
  
  <!-- 正解問題（閉じた状態） -->
  <rect x="40" y="455" width="280" height="35" rx="6" fill="#d4edda" stroke="#c3e6cb" stroke-width="1"/>
  <circle cx="55" cy="472" r="6" fill="#28a745"/>
  <text x="65" y="468" fill="#155724" font-size="10">✓</text>
  <text x="75" y="468" fill="#155724" font-size="11">Q3. トランザクション処理について</text>
  <text x="320" y="477" text-anchor="end" fill="#155724" font-size="10">▶</text>
  
  <!-- アクションボタン -->
  <rect x="40" y="510" width="130" height="35" rx="6" fill="#007bff"/>
  <text x="105" y="532" text-anchor="middle" fill="white" font-size="12">全問再挑戦</text>
  
  <rect x="180" y="510" width="140" height="35" rx="6" fill="#dc3545"/>
  <text x="250" y="532" text-anchor="middle" fill="white" font-size="12">間違いのみ復習</text>
  
  <!-- ホームに戻る -->
  <rect x="40" y="555" width="280" height="35" rx="6" fill="white" stroke="#6c757d" stroke-width="1"/>
  <text x="180" y="577" text-anchor="middle" fill="#6c757d" font-size="12">ホームに戻る</text>
</svg>