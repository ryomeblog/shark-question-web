<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="20" y="20" width="320" height="600" rx="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- ヘッダー -->
  <rect x="20" y="20" width="320" height="60" rx="20 20 0 0" fill="#007bff"/>
  <text x="180" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">問題作成</text>
  
  <!-- 試験名入力 -->
  <text x="40" y="105" fill="#333" font-size="14" font-weight="bold">試験名</text>
  <rect x="40" y="115" width="280" height="40" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="138" fill="#333" font-size="12">基本情報技術者試験</text>
  
  <!-- キーワード入力 -->
  <text x="40" y="175" fill="#333" font-size="14" font-weight="bold">試験キーワード</text>
  <rect x="40" y="185" width="280" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="205" fill="#333" font-size="12">データベース, SQL, 正規化,</text>
  <text x="50" y="220" fill="#333" font-size="12">トランザクション</text>
  
  <!-- 作成ボタン -->
  <rect x="40" y="265" width="280" height="40" rx="8" fill="#007bff"/>
  <text x="180" y="288" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AIで問題作成</text>
  
  <!-- 作成済み問題リスト -->
  <text x="40" y="330" fill="#333" font-size="14" font-weight="bold">作成済み問題（15問）</text>
  
  <!-- 問題項目1 -->
  <rect x="40" y="345" width="280" height="50" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="365" fill="#333" font-size="12" font-weight="bold">Q1. データベースの正規化について</text>
  <text x="50" y="380" fill="#666" font-size="10">選択肢4個 | 複数選択可</text>
  
  <!-- 編集・削除ボタン -->
  <rect x="250" y="355" width="25" height="25" rx="4" fill="#17a2b8"/>
  <path d="M260 360 L260 375 M255 367.5 L265 367.5" stroke="white" stroke-width="1.5" fill="none"/>
  <circle cx="262" cy="363" r="1" fill="white"/>
  
  <rect x="280" y="355" width="25" height="25" rx="4" fill="#dc3545"/>
  <path d="M287 362 L298 373 M298 362 L287 373" stroke="white" stroke-width="1.5"/>
  
  <!-- 問題項目2 -->
  <rect x="40" y="405" width="280" height="50" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="425" fill="#333" font-size="12" font-weight="bold">Q2. SQLのSELECT文について</text>
  <text x="50" y="440" fill="#666" font-size="10">選択肢4個 | 単一選択</text>
  
  <!-- 編集・削除ボタン -->
  <rect x="250" y="415" width="25" height="25" rx="4" fill="#17a2b8"/>
  <path d="M260 420 L260 435 M255 427.5 L265 427.5" stroke="white" stroke-width="1.5" fill="none"/>
  <circle cx="262" cy="423" r="1" fill="white"/>
  
  <rect x="280" y="415" width="25" height="25" rx="4" fill="#dc3545"/>
  <path d="M287 422 L298 433 M298 422 L287 433" stroke="white" stroke-width="1.5"/>
  
  <!-- 問題項目3 -->
  <rect x="40" y="465" width="280" height="50" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="485" fill="#333" font-size="12" font-weight="bold">Q3. トランザクション処理の特性</text>
  <text x="50" y="500" fill="#666" font-size="10">選択肢5個 | 複数選択可</text>
  
  <!-- 編集・削除ボタン -->
  <rect x="250" y="475" width="25" height="25" rx="4" fill="#17a2b8"/>
  <path d="M260 480 L260 495 M255 487.5 L265 487.5" stroke="white" stroke-width="1.5" fill="none"/>
  <circle cx="262" cy="483" r="1" fill="white"/>
  
  <rect x="280" y="475" width="25" height="25" rx="4" fill="#dc3545"/>
  <path d="M287 482 L298 493 M298 482 L287 493" stroke="white" stroke-width="1.5"/>
  
  <!-- 手動追加ボタン -->
  <rect x="40" y="535" width="280" height="40" rx="8" fill="#28a745"/>
  <text x="60" y="558" fill="white" font-size="20" font-weight="bold">+</text>
  <text x="85" y="558" fill="white" font-size="14" font-weight="bold">手動で問題を追加</text>
  
  <!-- スクロール表示 -->
  <text x="180" y="600" text-anchor="middle" fill="#999" font-size="10">さらに12問...</text>
</svg>