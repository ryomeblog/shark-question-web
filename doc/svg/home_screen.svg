<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="20" y="20" width="320" height="600" rx="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- ヘッダー -->
  <rect x="20" y="20" width="320" height="60" rx="20 20 0 0" fill="#343a40"/>
  <text x="180" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">受験対策アプリ</text>
  
  <!-- ウェルカムメッセージ -->
  <text x="40" y="105" fill="#333" font-size="16" font-weight="bold">こんにちは！</text>
  <text x="40" y="125" fill="#666" font-size="12">今日も学習を頑張りましょう</text>
  
  <!-- メニューカード：問題を解く -->
  <rect x="40" y="145" width="280" height="70" rx="12" fill="#007bff"/>
  <circle cx="70" cy="165" r="8" fill="white"/>
  <path d="M67 162 L73 168 L67 174" stroke="#007bff" stroke-width="2" fill="none"/>
  <text x="90" y="170" fill="white" font-size="16" font-weight="bold">問題を解く</text>
  <text x="90" y="185" fill="white" font-size="11">ランダム10問に挑戦</text>
  <text x="290" y="185" text-anchor="end" fill="white" font-size="10">START</text>
  
  <!-- メニューカード：問題を作成 -->
  <rect x="40" y="225" width="280" height="70" rx="12" fill="#28a745"/>
  <rect x="62" y="242" width="16" height="16" rx="2" fill="white"/>
  <text x="70" y="252" text-anchor="middle" fill="#28a745" font-size="12" font-weight="bold">+</text>
  <text x="90" y="250" fill="white" font-size="16" font-weight="bold">問題を作成</text>
  <text x="90" y="265" fill="white" font-size="11">AIで新しい問題を生成</text>
  <text x="290" y="265" text-anchor="end" fill="white" font-size="10">CREATE</text>
  
  <!-- メニューカード：結果を見る -->
  <rect x="40" y="305" width="280" height="70" rx="12" fill="#17a2b8"/>
  <circle cx="70" cy="340" r="10" fill="white"/>
  <text x="70" y="345" text-anchor="middle" fill="#17a2b8" font-size="10" font-weight="bold">%</text>
  <text x="90" y="330" fill="white" font-size="16" font-weight="bold">結果を見る</text>
  <text x="90" y="345" fill="white" font-size="11">過去の成績と履歴</text>
  <text x="290" y="345" text-anchor="end" fill="white" font-size="10">HISTORY</text>
  
  <!-- メニューカード：設定 -->
  <rect x="40" y="385" width="280" height="70" rx="12" fill="#6c757d"/>
  <circle cx="70" cy="420" r="8" fill="white"/>
  <circle cx="70" cy="420" r="4" fill="#6c757d"/>
  <path d="M65 415 L75 415 M65 425 L75 425 M62 420 L78 420" stroke="white" stroke-width="1"/>
  <text x="90" y="410" fill="white" font-size="16" font-weight="bold">設定</text>
  <text x="90" y="425" fill="white" font-size="11">API設定とその他</text>
  <text x="290" y="425" text-anchor="end" fill="white" font-size="10">CONFIG</text>
  
  <!-- 学習統計セクション -->
  <text x="40" y="485" fill="#333" font-size="16" font-weight="bold">今週の学習状況</text>
  
  <!-- 統計カード -->
  <rect x="40" y="495" width="280" height="80" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- 解いた問題数 -->
  <text x="50" y="515" fill="#666" font-size="12">解いた問題</text>
  <text x="50" y="535" fill="#007bff" font-size="20" font-weight="bold">47問</text>
  
  <!-- 正答率 -->
  <text x="180" y="515" fill="#666" font-size="12">平均正答率</text>
  <text x="180" y="535" fill="#28a745" font-size="20" font-weight="bold">68%</text>
  
  <!-- 連続学習日数 -->
  <text x="50" y="555" fill="#666" font-size="12">連続学習</text>
  <text x="180" y="555" fill="#666" font-size="12">学習時間</text>
  <text x="50" y="568" fill="#ff6b35" font-size="12" font-weight="bold">5日</text>
  <text x="180" y="568" fill="#ff6b35" font-size="12" font-weight="bold">2.5時間</text>
  
  <!-- クイックアクション -->
  <text x="180" y="605" text-anchor="middle" fill="#007bff" font-size="12">間違えた問題を復習する</text>
</svg>