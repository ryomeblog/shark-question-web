<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="20" y="20" width="320" height="600" rx="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- ヘッダー -->
  <rect x="20" y="20" width="320" height="60" rx="20 20 0 0" fill="#007bff"/>
  <text x="180" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">設定</text>
  
  <!-- API Key設定セクション -->
  <text x="40" y="110" fill="#333" font-size="16" font-weight="bold">API設定</text>
  
  <text x="40" y="135" fill="#666" font-size="14">OpenAI API Key</text>
  <rect x="40" y="145" width="280" height="45" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="172" fill="#999" font-size="12">sk-xxxxxxxxxxxxxxxxxxxxxxxx</text>
  
  <!-- 保存ボタン -->
  <rect x="40" y="210" width="280" height="45" rx="8" fill="#28a745"/>
  <text x="180" y="237" text-anchor="middle" fill="white" font-size="16" font-weight="bold">保存</text>
  
  <!-- アプリ設定セクション -->
  <text x="40" y="290" fill="#333" font-size="16" font-weight="bold">アプリ設定</text>
  
  <!-- 問題数設定 -->
  <text x="40" y="315" fill="#666" font-size="14">1回あたりの問題数</text>
  <rect x="40" y="325" width="280" height="45" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="352" fill="#333" font-size="14">10問</text>
  <text x="300" y="352" text-anchor="end" fill="#666" font-size="12">▼</text>
  
  <!-- 通知設定 -->
  <text x="40" y="395" fill="#666" font-size="14">学習リマインダー</text>
  <rect x="40" y="405" width="280" height="45" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="432" fill="#333" font-size="14">毎日 18:00</text>
  <circle cx="290" cy="427" r="10" fill="#28a745"/>
  <circle cx="290" cy="427" r="6" fill="white"/>
  
  <!-- データ管理セクション -->
  <text x="40" y="485" fill="#333" font-size="16" font-weight="bold">データ管理</text>
  
  <!-- データエクスポート -->
  <rect x="40" y="500" width="280" height="45" rx="8" fill="white" stroke="#007bff" stroke-width="1"/>
  <text x="180" y="527" text-anchor="middle" fill="#007bff" font-size="14">学習データをエクスポート</text>
  
  <!-- データクリア -->
  <rect x="40" y="555" width="280" height="45" rx="8" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="180" y="582" text-anchor="middle" fill="#dc3545" font-size="14">全データをクリア</text>
</svg>